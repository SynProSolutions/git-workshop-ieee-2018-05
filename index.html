# Neue Datei hinzufügen (add / commit)

<pre><code class="plain hljs remark-code">$ $EDITOR douglas-adams.md
$ git add douglas-adams.md
$ git commit
$ git show
$ git log
$ git push
</code></pre>

* Ziel: ähnlich https://github.com/jkirk/git-workshop-playground/blob/master/schloss_leesdorf.md
* Infos zum Github Markdown: https://help.github.com/articles/basic-writing-and-formatting-syntax/
* Tipp: https://github.com/$GITHUB_ACCOUNT/lorem-ipsum-advanced/edit/master/douglas-adams.md zum Testen der Markdown-Syntax

# Dateien verschieben

Upps, wir haben den falschen Dateinamen gewählt:

<pre><code class="plain hljs remark-code">$ git mv douglas-adams.md adams.md
$ git commit -m "Rename douglas-adams.md to adams.md"
</code></pre>

---

# Datei versehentlich modifiziert

<pre><code class="plain hljs remark-code">$ rm adams.md
$ git status
$ git checkout -- adams.md
</code></pre>

Aber Achtung: bei `checkout` ist jede Dateiänderung damit auch futsch!

---

# Änderung im Git rückgängig machen

Datei versehentlich hinzugefügt:

<pre><code class="plain hljs remark-code">$ git rm adams.md
$ git commit -m "Delete adams.md"
$ git revert HEAD
</code></pre>

Typofix war doch kein Typo:

<pre><code class="plain hljs remark-code">$ git add adams.md
$ git commit -m "Fix typo in adams.md"
$ git revert HEAD
</code></pre>

---

# Ein git add rückgängig machen

* falschen Text in `adams.md` hinzufügen

<pre><code class="plain hljs remark-code">$ git diff
$ git add adams.md
$ git status
$ git diff / git diff --cached
$ git reset adams.md
$ git status
$ git diff / git diff --cached
</code></pre>

# Git aliases

Konfiguration:

<pre><code class="plain hljs remark-code">$ git config --global alias.st status
$ git config --global alias.d diff
$ git config --global alias.l log
$ git config --global alias.ls 'log --stat'
$ cat ~/.gitconfig
[alias]
        st = status
        d = diff
        l = log
        ls = log --stat
</code></pre>

Anwendung:

<pre><code class="plain hljs remark-code">$ git st
$ git d
$ git l
$ git ls
$ git ls 'HEAD^^'
$ git ls 'HEAD~2'  # s.a. `man git-rev-parse`
</code></pre>

# Branches mergen

Auf Zielbranch stellen:

<pre><code class="plain hljs remark-code">$ git checkout master
</code></pre>

Welche Branches sind noch nicht gemerged:

<pre><code class="plain hljs remark-code">$ git branch -a --no-merged
</code></pre>

Branch mergen:

<pre><code class="plain hljs remark-code">$ git merge username/coolfeature
</code></pre>

Gemergten Branch löschen:

<pre><code class="plain hljs remark-code">$ git branch -d username/coolfeature
</code></pre>

* Anmerkung: `git branch -D` um Branch zu löschen, der noch nicht gemerged wurde

---

# Tagging

Existierende Tags anzeigen:

<pre><code class="plain hljs remark-code">$ git tag
</code></pre>

Unsignierten Tag erstellen:

<pre><code class="plain hljs remark-code">$ git tag v0.42
</code></pre>

Unsignierten + annotierten Tag erstellen:

<pre><code class="plain hljs remark-code">$ git tag -a v0.42 [-m "Release v0.42"]
</code></pre>

Signierten + annotierten Tag erstellen:

<pre><code class="plain hljs remark-code">$ git tag -s v0.42 [-m "Release v0.42"]
</code></pre>

Bestimmten Tag anzeigen:

<pre><code class="plain hljs remark-code">$ git show v0.42
</code></pre>

# Welcher Tag beinhaltet einen Commit

<pre><code class="plain hljs remark-code">$ git clone https://github.com/systemd/systemd
$ cd systemd
$ git show 546e635a4ef2e360e5c3945b40dcd551a4cdaaa6
$ git tag --contains 546e635a4ef2e360e5c3945b40dcd551a4cdaaa6
v237
v238
</code></pre>

Anmerkung: selbiges für Branches via `git branch -a --contains $ID`

# Git History ändern (Achtung!)

<pre><code class="plain hljs remark-code">$ git reset --soft COMMIT-ID
$ git reset --mixed COMMIT-ID

</code></pre>

# Anwendungsfälle von reset bzw. amend

* amend: Datei letztem Commit hinzufügen/löschen, Commit-Message ändern
* soft: mehr als nur den letzten Commit ändern (setzt HEAD auf COMMIT-ID, Index + Working Tree bleiben unberührt)
* mixed: mehr als nur den letzten Commit ändern (setzt HEAD und Index auf COMMIT-ID, Working Tree bleibt unberührt -&gt; Dateien sind unstaged)
* hard: Commits wegwerfen (entspricht --mixed, aber auch Working Directory wird auf COMMIT-ID gestellt, somit sind HEAD, Index und Working Tree identisch - Achtung, Änderungen im Working Tree gehen verloren!)

Lesetipp: http://gitbu.ch/ch03.html#sec.reset

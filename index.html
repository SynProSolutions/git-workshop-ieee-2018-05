# Git aliases

Konfiguration:

<pre><code class="plain hljs remark-code">$ git config --global alias.st status
$ git config --global alias.d diff
$ git config --global alias.l log
$ git config --global alias.ls 'log --stat'
$ cat .gitconfig
[alias]
        st = status
        d = diff
        l = log
        ls = log --stat
</code></pre>

Anwendung:

<pre><code class="plain hljs remark-code">$ git st
$ git d
$ git l
$ git ls
</code></pre>

# Git history ändern (Achtung!)

<pre><code class="plain hljs remark-code">$ git reset --soft COMMIT-ID
$ git reset --mixed COMMIT-ID
$ git reset --hard COMMIT-ID
$ git commit --amend
</code></pre>

# Anwendungsfälle von reset bzw. amend

* amend: Datei letzten Commit hinzufügen/löschen, Commit-Message ändern
* soft: mehr als nur den letzten Commit ändern (HEAD auf COMMIT-ID stellen, Index behält aber die durchgeführten Änderungen aus dem COmmit)
* mixed: mehr als nur den letzten Commit ändern (HEAD auf COMMIT-ID stellen, Index hat die Änderungen aber <em>nicht</em>, index entspricht also HEAD -&gt; Dateien sind unstaged)
* hard: Commits wegwerfen (entspricht --mixed, aber auch Working Directory wird auf COMMIT-ID gestellt und alle Änderungen nach COMMIT-ID verworfen, Achtung!)
